<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/preload.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- I think this app will not be only "skill test" but it will become a small my product along with SpeakGPT,
    so I put Google Analytics here -->
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Material style is not material without Roboto font -->
    <meta
      name="description"
      content="Simple notes app built with Material 3 components."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Material 3 Notes App</title>

    <!-- Google tag (gtag.js), Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1J7MGCKC6L"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-1J7MGCKC6L');
    </script>
  </head>
  <body>
    <noscript>
        <!-- Inform user thy need to enable JavaScript in more convenient way that Create React App does. -->
        <div class="loader">
            <img src="/logo192.png" alt="M3 Notes" class="app-logo-preload" />
            <h1 class="app-title-preload">M3 Notes</h1>
            <p class="app-text">Please enable JavaScript to run this app.</p>
        </div>
    </noscript>
    <div id="root">
        <!-- Before React render page and replace all contents in this container, we placed
        loading indicator to improve user experience and let users know that app is not stuck and
        server is up :) -->
        <div class="loader">
            <img src="/logo192.png" alt="M3 Notes" class="app-logo-preload" />
            <h1 class="app-title-preload">M3 Notes</h1>
            <progress class="pure-material-progress-linear"></progress>
        </div>
    </div>
  </body>
</html>
